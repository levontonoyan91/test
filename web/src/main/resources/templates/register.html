<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="currentPage='register'">
<head>
    <title>
        <th:block th:text="#{title.page.registration}"/>
    </title>

    <link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css}"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/main.css}" href="../static/css/main.css"/>
</head>
<body>
    <div th:include="fragments/header :: header">
        [HEADER]
    </div>
    <div class="registration-container">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td>
                        <input type="text" th:field="*{name}" th:placeholder="#{label.first.name}" class="form-control"/>
                    </td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="field-error"></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" th:field="*{surname}" th:placeholder="#{label.last.name}" class="form-control"/>
                    </td>
                    <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="field-error"></td>
                </tr>
                <tr>
                    <td>
                        <input type="email" th:field="*{email}" th:placeholder="#{label.email}" class="form-control"/>
                    </td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error"></td>
                </tr>
                <tr>
                    <td>
                        <input type="password" th:field="*{password}" th:placeholder="#{label.password}" class="form-control"/>
                    </td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="confirmPassword" th:placeholder="#{label.confirm.password}" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <button type="submit" th:text="#{btn.register}" class="btn btn-sm btn-primary">register</button>
                    </td>
                    <td th:if="${#fields.hasErrors('*')}"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
